plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.skedule"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
        // <--- ADD THIS LINE HERE for core library desugaring
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.skedule"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // <--- If you haven't already, add multiDexEnabled here.
        // It's often needed with many dependencies or desugaring.
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// <--- ADD THIS ENTIRE 'dependencies' BLOCK if it's not already present,
// or add the 'coreLibraryDesugaring' line to your existing dependencies block.
dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2' // Check Maven Central for the latest stable version if desired
    // Your other dependencies will be here, like:
    // implementation 'androidx.core:core-ktx:1.10.1' // Example
    // implementation flutter.embedding // This is handled by dev.flutter.flutter-gradle-plugin now
}
