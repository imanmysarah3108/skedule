plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.skedule"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
        // Enable core library desugaring for newer Java features on older Android versions.
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.skedule"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23 
        targetSdk = flutter.targetSdkVersion
        versionCode = 1
        versionName = "1.0.0"

        // Enable multidex to handle apps with a large number of methods (due to many dependencies).
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// IMPORTANT: This 'dependencies' block must be at the root level of this build.gradle file,
// not inside the 'android' block.
dependencies {
    // Required for core library desugaring to work.
    // This allows you to use newer Java 8+ APIs (like Stream API, new Date/Time API)
    // on devices running older Android versions (below API 26).
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2' // Current stable version, check Maven Central for newer if needed.

    // Add any other specific Android dependencies here if you had them.
    // For example, if you explicitly needed a Kotlin stdlib:
    // implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    // (Note: $kotlin_version would be defined in your project-level build.gradle)
}
